<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文章上传</title>
</head>
<link rel="stylesheet" type="text/css" href="article_upload.css">
	
</style>
<body>

<div class="wrapper">
	
	<h1>添加文章</h1>

	<div class="title">
		<label>请输入标题：</label>
		<input type="text" id="articleTitle" /><br>
	</div>


	<div class="content">
		<label>请输入内容：</label>
		<textarea id="articleContent"></textarea><br>
	</div>



	<button id="upload">保存</button>
	<p id="uploadResult"></p>

</div>








<script src="../js/jquery-3.1.1.js"></script>
<script src="article_upload.js"></script>


</body>
</html>
